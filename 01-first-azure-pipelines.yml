trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
   - job: BuildFirstJob
     steps:
      - bash: echo build FirstJob
   - job: BuildSecondJob
     steps:
      - bash: echo build SecondJob
- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: Build
  jobs:
    - job: DevDeployJob
      steps:
      - bash: echo $(environment)DeployJob
- stage: QADeploy
  dependsOn: 
   Build
  jobs:
    - job: QADeployJob
      steps:
      - bash: echo QADeployJob
- stage: ProdDeploy
  dependsOn: QADeploy
  jobs:
    - job: ProdDeployJob
      steps:
      - bash: echo ProdDeployJob
